---
layout: default
---
<div>
  {% if page.tags.size > 0 %}
    {% assign primary_tag = page.tags[0] %}
    <a href="{{ '/category/' | relative_url }}{{ primary_tag | slugify }}/">
      <-- Go back to {{ primary_tag }}
    </a>
  {% else %}
    <a href="{{ '/blog.html' | relative_url }}"><-- Go back to blog</a>
  {% endif %}
</div>

<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>
<hr>
{{ content }}
