---
layout: default
title: Blog
---

<h1>Blog Categories</h1>
<p>Select a topic to view related posts:</p>

<ul class="star-list">
  {% for tag in site.tags %}
    {% assign tag_name = tag[0] %}
    {% assign post_count = tag[1].size %}
    <li style="margin-bottom: 15px">
        <a href="{{ '/category/' | relative_url }}{{ tag_name | slugify }}/"
           class="category-title">
          {{ tag_name }}
        </a>
        <span style="margin-left: 20px">{{ post_count }} posts</span>
    </li>
  {% endfor %}
</ul>
